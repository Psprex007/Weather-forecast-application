<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>🌤️ Weather Forecast</h1>

    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="loading hidden">Fetching weather...</div>

    <div id="error" class="error hidden"></div>

    <div id="weatherDisplay" class="weather hidden">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" alt="Weather Icon" class="icon">
        <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
        <p><strong>Condition:</strong> <span id="condition"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    </div>

    <div id="forecast" class="forecast hidden">
       <h3>5-Day Forecast</h3>
    <div id="forecastCards" class="forecast-cards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
